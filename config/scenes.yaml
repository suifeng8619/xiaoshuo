# 场景配置

# ==================== 新手区 ====================
starter_area:
  - id: starter_village
    name: 新手村
    type: settlement
    description: 一个宁静的小村庄，炊烟袅袅，鸡犬相闻。村子虽小，却五脏俱全。这里灵气稀薄，是凡人聚居之地。
    features:
      - id: inn
        name: 客栈
        description: 醉仙居，村里唯一的客栈，可以休息恢复。
        interaction: rest
      - id: shop
        name: 杂货铺
        description: 李掌柜经营的小店，出售各种日用品和低级丹药。
        interaction: shop
        shop_id: village_shop
      - id: elder_house
        name: 村长家
        description: 村长王老的住所，可以接取任务。
        interaction: talk
        npc_id: village_elder
      - id: training_ground
        name: 练武场
        description: 村民们锻炼身体的地方，可以练习基础武艺。
        interaction: train
    exits:
      - target: village_road
        name: 村外小路
        description: 通往村外的土路
      - target: back_hill
        name: 后山
        description: 村子后面的小山
    atmosphere: 宁静祥和
    danger_level: safe
    can_rest: true
    can_save: true

  - id: village_road
    name: 村外小路
    type: road
    description: 一条蜿蜒的土路，两旁长满野草。偶尔能看到野兔从草丛中窜过，远处隐约可见连绵的山脉。
    features:
      - id: wildflowers
        name: 路边野花
        description: 五颜六色的野花，没什么特别的。
      - id: forest_edge
        name: 远处的树林
        description: 郁郁葱葱的树林，似乎藏着什么。
      - id: old_stele
        name: 倒塌的石碑
        description: 一块破旧的石碑，上面的字迹已经模糊不清。
        interaction: examine
        examine_text: 你仔细辨认，隐约看到此去三十里有宗门的字样。
    exits:
      - target: starter_village
        name: 新手村
        description: 返回村庄
      - target: wilderness
        name: 荒野
        description: 通往荒野的小路
    atmosphere: 平静中带着一丝不安
    danger_level: low

  - id: back_hill
    name: 后山
    type: wilderness
    description: 村子后面的小山，树木葱郁，山间灵气比村中浓郁几分。据村民说，山中偶有野兽出没，但也藏着不少草药。
    features:
      - id: cave_entrance
        name: 山洞入口
        description: 一个黑黝黝的山洞，洞口有淡淡的雾气。
        interaction: enter
        target_scene: cave
      - id: herbs
        name: 灵草
        description: 山间生长的灵草，可以采集。
        interaction: gather
        gather_items:
          - id: common_herb
            name: 普通灵草
            chance: 0.7
          - id: spirit_herb
            name: 聚灵草
            chance: 0.2
      - id: footprints
        name: 奇怪的脚印
        description: 地上有一些奇怪的脚印，似乎是某种野兽留下的。
      - id: old_steps
        name: 古老的石阶
        description: 被杂草覆盖的石阶，不知通往何处。
        interaction: examine
        examine_text: 石阶年代久远，似乎曾有人在此修行。顺着石阶往上，隐约可见一处平台。
    exits:
      - target: starter_village
        name: 新手村
        description: 下山回村
      - target: cave
        name: 山洞
        description: 进入山洞
    atmosphere: 神秘幽深
    danger_level: medium

  - id: cave
    name: 山洞
    type: dungeon
    description: 一个幽深的山洞，洞壁上长满了发光的苔藓，勉强能看清路。洞内阴冷潮湿，传来阵阵野兽的呼吸声。
    features:
      - id: stalactites
        name: 石钟乳
        description: 洞顶垂下的石钟乳，晶莹剔透。
      - id: underground_pool
        name: 地下水潭
        description: 一汪清澈的水潭，水中似乎有什么在游动。
        interaction: examine
        examine_text: 你凑近观察，发现水中有几条灵鱼在游动。据说灵鱼肉可以恢复法力。
      - id: bone_pile
        name: 兽骨堆
        description: 一堆兽骨，看起来是某种大型野兽的猎物残骸。
      - id: deep_cave
        name: 幽暗的深处
        description: 洞穴深处一片漆黑，传来低沉的咆哮声。
    exits:
      - target: back_hill
        name: 后山
        description: 离开山洞
    atmosphere: 阴森恐怖
    danger_level: high

  - id: wilderness
    name: 荒野
    type: wilderness
    description: 一望无际的荒野，杂草丛生，荆棘遍地。远处似乎有狼嚎声传来，天空中偶尔有秃鹫盘旋。
    features:
      - id: abandoned_camp
        name: 废弃的营地
        description: 一处破败的营地，留有篝火的痕迹。
        interaction: search
        search_items:
          - id: gold_coins
            name: 散落的铜板
            count: [5, 15]
            chance: 0.5
          - id: old_map
            name: 破旧的地图
            chance: 0.1
      - id: wolf_traces
        name: 狼群痕迹
        description: 地上有狼群活动的痕迹，要小心。
      - id: distant_mountains
        name: 远处的山脉
        description: 连绵的山脉，据说那里有修仙门派。
    exits:
      - target: village_road
        name: 村外小路
        description: 返回村外小路
    atmosphere: 荒凉危险
    danger_level: medium

# ==================== 进阶区域 ====================
advanced_area:
  - id: cave_depths
    name: 山洞深处
    type: dungeon
    description: 山洞的最深处，空气中弥漫着浓郁的灵气。这里似乎曾是某位前辈的修炼之所，但如今已被一头凶兽占据。
    features:
      - id: cultivation_platform
        name: 修炼石台
        description: 一个古老的石台，上面刻满了奇异的纹路。
        interaction: cultivate
        cultivation_bonus: 1.5
      - id: treasure_chest
        name: 石箱
        description: 一个落满灰尘的石箱。
        interaction: open
        requires_key: cave_key
    exits:
      - target: cave
        name: 山洞入口
        description: 返回山洞入口
    atmosphere: 灵气充盈却危机四伏
    danger_level: dangerous
    boss: cave_bear_king
