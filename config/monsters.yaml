      - item:
          id: wolf_fang
          name: 狼牙
          quality: common
          stackable: true
          description: 锋利的狼牙，可以出售
          sell_price: 5
        chance: 0.8
        min_count: 1
        max_count: 2
      - item:
          id: wolf_pelt
          name: 狼皮
          quality: common
          stackable: true
          description: 完整的狼皮
          sell_price: 10
        chance: 0.4
        min_count: 1
        max_count: 1
      - item:
          id: gold_coins
          name: 金币
          quality: common
          stackable: true
          effects:
            gold: 5
          sell_price: 5
        chance: 0.3
        min_count: 1
        max_count: 3

  - id: wild_boar
    name: 野猪
    type: hostile
    realm:
      id: mortal
      name: 凡人
      sub_realm_index: 0
    description: 体型巨大的野猪，獠牙锋利
    personality: 暴躁、好斗
    exp_reward: 20
    loot_table:
      - item:
          id: boar_tusk
          name: 野猪獠牙
          quality: common
          stackable: true
          description: 野猪的獠牙，可以出售
          sell_price: 8
        chance: 0.7
        min_count: 1
        max_count: 1
      - item:
          id: boar_meat
          name: 野猪肉
          quality: common
          stackable: true
