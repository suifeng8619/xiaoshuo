          description: 生锈的铁剑，勉强能用
          stats:
            attack: 5
          sell_price: 15
        chance: 0.2
        min_count: 1
        max_count: 1
      - item:
          id: bandit_cloth
          name: 破旧布片
          quality: common
          stackable: true
          description: 山贼的破衣服碎片
          sell_price: 2
        chance: 0.8
        min_count: 1
        max_count: 2

