          description: 新鲜的野猪肉，可以恢复体力
          effects:
            heal_hp: 30
          sell_price: 5
        chance: 0.9
        min_count: 1
        max_count: 3

  - id: bandit
    name: 山贼
    type: hostile
    realm:
      id: mortal
      name: 凡人
      sub_realm_index: 0
    description: 穷凶极恶的山贼，手持朴刀
    personality: 贪婪、狡猾
    exp_reward: 25
